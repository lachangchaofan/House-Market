					var flag=0;
						 time(this);
				});

				var wait=60;
				$("#send_pwd").attr("disabled",false);
				function time(o) {
					if (wait == 0) {
						o.removeAttribute("disabled");
						o.value="免费获取";
						wait = 60;
					} else {
						o.setAttribute("disabled", true);
						o.value=wait + "秒后可重发";
						wait--;
						setTimeout(function() {
									time(o)
								},
								1000)
					}
				}
			})
